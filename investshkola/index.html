f \u0432 \u043e\u0442\u0435\u043b\u044f\u0445. \u0427\u0442\u043e \u0434\u0435\u043b\u0430\u0442\u044c? \u0418\u0441\u043a\u0430\u0442\u044c \u043a\u0432\u0430\u0440\u0442\u0438\u0440\u0443 \u0438\u043b\u0438 \u0434\u043e\u043c \u0432 \u0430\u0440\u0435\u043d\u0434\u0443!\n\u2800\n\u0414\u043b\u044f \u0442\u0435\u0445 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0441\u043e\u0437\u0434\u0430\u043d\u044b \u0441\u0435\u0440\u0432\u0438\u0441\u044b \u043f\u043e \u043f\u043e\u0438\u0441\u043a\u0443 \u0438 \u0441\u0434\u0430\u0447\u0435 \u0436\u0438\u043b\u044c\u044f. \u041f\u043e\u0434\u043e\u0431\u0440\u0430\u043b\u0430 \u0434\u043b\u044f \u0432\u0430\u0441 5 \u0441\u0430\u043c\u044b\u0445 \u043a\u043b\u0430\u0441\u0441\u043d\u044b\u0445. \u0421\u0442\u0430\u0432\u044c\u0442\u0435 \u2764\ufe0f, \u043f\u043e\u043b\u044c\u0437\u0443\u0439\u0442\u0435\u0441\u044c \u0438 \u0441\u043e\u0445\u0440\u0430\u043d\u044f\u0439\u0442\u0435 \ud83d\udc4d.\n\u2800\n\u2714\ufe0fairbnb.ru\n\u0420\u0430\u0441\u043a\u0440\u0443\u0447\u0435\u043d\u043d\u044b\u0439 \u0441\u0435\u0440\u0432\u0438\u0441, \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0439 \u0432\u043e \u0432\u0441\u0451\u043c \u043c\u0438\u0440\u0435. \u0416\u0435\u043b\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0437\u0430\u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0440\u0435\u0439\u0442\u0438\u043d\u0433 \"\u0441\u0443\u043f\u0435\u0440\u0445\u043e\u0437\u044f\u0438\u043d\u0430\", \u0442\u043e\u0433\u0434\u0430 \u0432\u0430\u0448\u0438 \u043e\u0431\u044a\u044f\u0432\u043b\u0435\u043d\u0438\u044f \u0431\u0443\u0434\u0443\u0442 \u0431\u043e\u043b\u0435\u0435 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u043c\u0438. \u0410 \u0435\u0449\u0451 \u0437\u0434\u0435\u0441\u044c \u043e\u0447\u0435\u043d\u044c \u0432\u0430\u0436\u043d\u044b \u043e\u0442\u0437\u044b\u0432\u044b \u043e\u0442 \u043f\u043e\u0441\u0442\u043e\u044f\u043b\u044c\u0446\u0435\u0432. \u0418\u043c\u0435\u043d\u043d\u043e \u043e\u043d\u0438 \u0432\u043b\u0438\u044f\u044e\u0442 \u043d\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0443 \u0432\u044b\u0434\u0430\u0447\u0438 \u043e\u0431\u044a\u044f\u0432\u043b\u0435\u043d\u0438\u0439.\n\u2800\n\u2705homeaway.ru\n\u0412\u0442\u043e\u0440\u043e\u0439 \u043f\u043e \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u043e\u0441\u0442\u0438 \u0441\u0430\u0439\u0442 \u0430\u0440\u0435\u043d\u0434\u044b \u043e\u0442 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u0438\u043a\u043e\u0432. \u0422\u0430\u043a \u0436\u0435, \u043a\u0430\u043a \u0438 airbnb, \u0443\u0447\u0438\u0442\u044b\u0432\u0430\u0435\u0442 \u0432\u0430\u0448\u0443 \u0441\u043a\u043e\u0440\u043e\u0441\u0442\u044c \u043e\u0442\u0432\u0435\u0442\u043e\u0432 \u043d\u0430 \u0437\u0430\u043f\u0440\u043e\u0441\u044b \u0438 \u0433\u043e\u0441\u0442\u0435\u043f\u0440\u0438\u0438\u043c\u043d\u043e\u0441\u0442\u044c.\n\u2800\n\u2714\ufe0f9flats.com\n\u0418\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0439, \u043f\u043e\u043a\u0430 \u0435\u0449\u0451 \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u0440\u0430\u0441\u043a\u0440\u0443\u0447\u0435\u043d\u043d\u044b\u0439 \u0441\u0435\u0440\u0432\u0438\u0441. \u041e\u0434\u0438\u043d \u0438\u0437 \u043f\u043b\u044e\u0441\u043e\u0432 \u0434\u043b\u044f \u0445\u043e\u0437\u044f\u0435\u0432 - \u043c\u0438\u043d\u0438\u043c\u0443\u043c \u043b\u0438\u0447\u043d\u043e\u0439 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u0432\u0438\u0434\u044f\u0442 \u043f\u043e\u0441\u0435\u0442\u0438\u0442\u0435\u043b\u0438.\n\u2800\n\u2705booking.com\n\u041a\u043e\u043d\u0435\u0447\u043d\u043e, \u043d\u0435\u043b\u044c\u0437\u044f \u043e\u0431\u043e\u0439\u0442\u0438 \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u0435\u043c \u044d\u0442\u043e\u0442 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0439 \u0441\u0430\u0439\u0442. \u041c\u043d\u0435 \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f, \u0447\u0442\u043e \u0442\u044b \u043c\u043e\u0436\u0435\u0448\u044c \u0434\u0435\u043b\u0430\u0442\u044c \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0435 \u0441\u043a\u0438\u0434\u043a\u0438 \u0434\u043b\u044f \u043f\u0440\u0438\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u044f \u043f\u043e\u0441\u0435\u0442\u0438\u0442\u0435\u043b\u0435\u0439. \u041f\u043b\u044e\u0441 \u0442\u0432\u043e\u0438 \u043e\u0431\u044a\u0435\u043a\u0442\u044b \u0431\u0443\u0434\u0443\u0442 \u043f\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u043d\u0430\u0440\u0430\u0432\u043d\u0435 \u0441 \u043c\u0438\u0440\u043e\u0432\u044b\u043c\u0438 \u0441\u0435\u0442\u044f\u043c\u0438 \u043e\u0442\u0435\u043b\u0435\u0439.\n\u2800\n\u2714\ufe0fhometogo.com\n\u041e\u0434\u0438\u043d \u0438\u0437 \u043c\u043d\u043e\u0433\u043e\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u044b\u0445 \u0441\u0430\u0439\u0442\u043e\u0432 \u043e\u0431\u0449\u0435\u0433\u043e \u0431\u0440\u0435\u043d\u0434\u0430 HomeAway Family. \u0412 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0437\u0430\u043f\u0440\u043e\u0441\u0430, \u0432\u0430\u0441 \u043c\u043e\u0433\u0443\u0442 \u043f\u0435\u0440\u0435\u0430\u0434\u0440\u0435\u0441\u043e\u0432\u0430\u0442\u044c \u043d\u0430 \u0441\u0430\u0439\u0442-\u043f\u0430\u0440\u0442\u043d\u0451\u0440. \u0414\u043b\u044f \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u0438\u043a\u043e\u0432 \u0436\u0438\u043b\u044c\u044f \u0436\u0435\u043b\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u043f\u0440\u0438\u0441\u0443\u0442\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u043d\u0430 \u0442\u0430\u043a\u043e\u0439 \u043e\u0431\u0448\u0438\u0440\u043d\u043e\u0439 \u043f\u043b\u043e\u0449\u0430\u0434\u043a\u0435.\n\u2800\n\u0418 \u043f\u0430\u0440\u043e\u0447\u043a\u0430 \u043e\u0431\u0449\u0438\u0445 \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0430\u0446\u0438\u0439 \ud83d\udc47\n\u2800\n\u041d\u0430 \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u0435 \u0441\u0430\u0439\u0442\u043e\u0432 \u0432\u044b \u0441\u0430\u043c\u0438 \u0443\u0441\u0442\u0430\u043d\u0430\u0432\u043b\u0438\u0432\u0430\u0435\u0442\u0435 \u043f\u043e\u043b\u0435\u0437\u043d\u044b\u0435 \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u044b. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0437\u0430\u043b\u043e\u0433 \u0437\u0430 \u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u043e (\u0431\u043b\u043e\u043a\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u043d\u0430 \u043a\u0430\u0440\u0442\u0435 \u0433\u043e\u0441\u0442\u044f) \u0438 \u043f\u043b\u0430\u0442\u0443 \u0437\u0430 \u0443\u0431\u043e\u0440\u043a\u0443.\n\u2800\n\u041a\u043e\u043d\u0435\u0447\u043d\u043e, \u0434\u043b\u044f \u043f\u0440\u0438\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u044f \u0438\u043d\u043e\u0441\u0442\u0440\u0430\u043d\u043d\u044b\u0445 \u0442\u0443\u0440\u0438\u0441\u0442\u043e\u0432 \u0436\u0435\u043b\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0432\u043b\u0430\u0434\u0435\u0442\u044c \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u043c. \u041e\u0434\u043d\u043e\u0437\u043d\u0430\u0447\u043d\u043e \u0441\u0442\u043e\u0438\u0442 \u043f\u0440\u043e\u0434\u0443\u0431\u043b\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0442\u0435\u043a\u0441\u0442 \u0441\u0432\u043e\u0435\u0433\u043e \u043e\u0431\u044a\u044f\u0432\u043b\u0435\u043d\u0438\u044f \u043d\u0430 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u043c. \u0415\u0441\u043b\u0438 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u0445\u0440\u043e\u043c\u0430\u0435\u0442, \u0442\u043e \u0434\u043b\u044f \u043f\u0435\u0440\u0435\u043f\u0438\u0441\u043a\u0438 \u0432\u0430\u043c \u0445\u0432\u0430\u0442\u0438\u0442 \u0438 \u0433\u0443\u0433\u043b\u0430 \ud83d\udc4c.\n\u2800\n\u0414\u043b\u044f \u043f\u0440\u0438\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u044f \u0433\u043e\u0441\u0442\u0435\u0439 \u0441\u043e\u0432\u043 044c\u0437\u0443\u044e\u0442 \u0438\u043d\u0434\u0435\u043a\u0441 \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u044c\u0441\u043a\u0438\u0445 \u0446\u0435\u043d (\u0418\u041f\u0426). \u041e\u043d \u0440\u0430\u0441\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u044c\u0441\u043a\u043e\u0439 \u043a\u043e\u0440\u0437\u0438\u043d\u044b, \u0432 \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u0432\u0445\u043e\u0434\u044f\u0442 \u0442\u043e\u0432\u0430\u0440\u044b \u0438 \u0443\u0441\u043b\u0443\u0433\u0438, \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u044b\u0435 \u0434\u043b\u044f \u0437\u0430\u043a\u0440\u044b\u0442\u0438\u044f \u0431\u0430\u0437\u043e\u0432\u044b\u0445 \u043f\u043e\u0442\u0440\u0435\u0431\u043d\u043e\u0441\u0442\u0435\u0439 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430. \u0415\u0441\u043b\u0438 \u0443\u0440\u043e\u0432\u0435\u043d\u044c \u0438\u043d\u0444\u043b\u044f\u0446\u0438\u0438 \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0432\u0430\u0435\u0442\u0441\u044f, \u0442\u043e \u043a\u0430\u0436\u0434\u044b\u0439 \u0433\u043e\u0434 \u043d\u0430 \u043e\u0434\u043d\u0443 \u0438 \u0442\u0443 \u0436\u0435 \u0441\u0443\u043c\u043c\u0443 \u0434\u0435\u043d\u0435\u0433 \u0432\u044b \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u043a\u0443\u043f\u0438\u0442\u044c \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043c\u0435\u043d\u044c\u0448\u0435 \u0442\u043e\u0432\u0430\u0440\u043e\u0432.\n\u2800\n\u041f\u043e\u0447\u0435\u043c\u0443 \u0436\u0435 \u043d\u0435 \u0441\u0442\u043e\u0438\u0442 \u0434\u043e\u0432\u0435\u0440\u044f\u0442\u044c \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u043c \u0434\u0430\u043d\u043d\u044b\u043c? \u041f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u043f\u043e \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043a\u0435, \u0437\u0430 \u043f\u0435\u0440\u0432\u043e\u0435 \u043f\u043e\u043b\u0443\u0433\u043e\u0434\u0438\u0435 2018\u0433. \u0446\u0435\u043d\u044b \u0432\u044b\u0440\u043e\u0441\u043b\u0438 \u0447\u0443\u0442\u044c \u0431\u043e\u043b\u0435\u0435, \u0447\u0435\u043c \u043d\u0430 2%. \u0410 \u043f\u043e \u0444\u0430\u043a\u0442\u0443, \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u044b \u043f\u0438\u0442\u0430\u043d\u0438\u044f, \u0431\u0435\u043d\u0437\u0438\u043d \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u0442\u043e\u0432\u0430\u0440\u044b \u043f\u043e\u0434\u043e\u0440\u043e\u0436\u0430\u043b\u0438 \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u0431\u043e\u043b\u044c\u0448\u0435. \u0418 \u044d\u0442\u043e \u043d\u0430\u0431\u043b\u044e\u0434\u0430\u0435\u0442\u0441\u044f \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e. \u0422\u0430\u043a, \u0435\u0441\u043b\u0438 \u0431\u0440\u0430\u0442\u044c \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0435 3-4 \u0433\u043e\u0434\u0430, \u0442\u043e \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u0435\u043b\u044c\u0441\u043a\u0430\u044f \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u044c \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u0441\u043d\u0438\u0437\u0438\u043b\u0430\u0441\u044c \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 \u0440\u0435\u0430\u043b\u044c\u043d\u044b\u043c\u0438 \u0434\u043e\u0445\u043e\u0434\u0430\u043c\u0438.  \u0423\u0440\u043e\u0432\u0435\u043d\u044c \u0437\u0430\u0440\u043f\u043b\u0430\u0442 \u043d\u0438\u043a\u0430\u043a \u043d\u0435 \u043c\u043e\u0436\u0435\u0442 \u0432\u044b\u0439\u0442\u0438 \u00ab\u0432 \u043f\u043b\u044e\u0441\u00bb \u043f\u043e\u0441\u043b\u0435 \u043a\u0440\u0438\u0437\u0438\u0441\u0430 2014\u0433. \u041f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f, \u0447\u0442\u043e \u0441\u0442\u043e\u0438\u043c\u043e\u0441\u0442\u044c \u0442\u043e\u0432\u0430\u0440\u043e\u0432 \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u044c\u0441\u043a\u043e\u0439 \u043a\u043e\u0440\u0437\u0438\u043d\u044b \u0437\u0430 \u044d\u0442\u0438 \u0433\u043e\u0434\u044b \u043f\u043e\u0434\u043e\u0440\u043e\u0436\u0430\u043b\u0430, \u0432 \u0441\u0440\u0435\u0434\u043d\u0435\u043c, \u043d\u0430 5-20%, \u0430 \u0434\u043e\u0445\u043e\u0434\u044b \u0442\u0430\u043a \u0438 \u043d\u0435 \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u043b\u0438\u0441\u044c.\n\u2800\n\u041f\u043e\u0447\u0435\u043c\u0443 \u043d\u0435 \u0440\u0430\u0441\u0442\u0443\u0442 \u0440\u0435\u0430\u043b\u044c\u043d\u044b\u0435 \u0434\u043e\u0445\u043e\u0434\u044b? \u0412\u043e-\u043f\u0435\u0440\u0432\u044b\u0445, \u043c\u043d\u043e\u0433\u043e \u043b\u044e\u0434\u0435\u0439 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0432 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u043c \u0441\u0435\u043a\u0442\u043e\u0440\u0435 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u043a\u0438, \u0430 \u043e\u043d\u043e \u043d\u0435 \u0442\u043e\u0440\u043e\u043f\u0438\u0442\u0441\u044f \u043f\u043e\u0432\u044b\u0448\u0430\u0442\u044c \u0437\u0430\u0440\u043f\u043b\u0430\u0442\u0443, \u0447\u0442\u043e\u0431\u044b \u043d\u0435 \u0443\u0441\u0438\u043b\u0438\u0432\u0430\u0442\u044c \u043d\u0430\u0433\u0440\u0443\u0437\u043a\u0443 \u043d\u0430 \u0431\u044e\u0434\u0436\u0435\u0442. \u0412\u043e-\u0432\u0442\u043e\u0440\u044b\u0445, \u0431\u0438\u0437\u043d\u0435\u0441 \u0442\u043e\u0436\u0435 \u043d\u0435 \u0445\u043e\u0447\u0435\u0442 \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0432\u0430\u0442\u044c \u0440\u0430\u0441\u0445\u043e\u0434\u044b \u043d\u0430 \u043e\u043f\u043b\u0430\u0442\u0443 \u0442\u0440\u0443\u0434\u0430 \u0438\u0437-\u0437\u0430 \u043d\u0430\u043b\u043e\u0433\u043e\u0432. \u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u0443 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u043f\u043e\u0447\u0442\u0438 \u0432\u0441\u044f \u0437\u0430\u0440\u043f\u043b\u0430\u0442\u0430 \u0443\u04 ight":640}],"is_video":false,"accessibility_caption":null}},{"node":{"__typename":"GraphImage","id":"1893411090139027262","edge_media_to_caption":{"edges":[{"node":{"text":"\u0418\u0441\u0442\u043e\u0440\u0438\u044f \u043f\u0440\u043e \u0411\u041c\u0412.\n\u0417\u043d\u0430\u044e, \u0447\u0442\u043e \u0432\u0430\u043c \u043e\u0447\u0435\u043d\u044c \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u0447\u0438\u0442\u0430\u0442\u044c \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043e \u0442\u043e\u043c, \u043a\u0430\u043a \u0432\u0441\u0451 \u0445\u043e\u0440\u043e\u0448\u043e \u0438 \u043b\u0430\u0434\u043d\u0435\u043d\u044c\u043a\u043e, \u043d\u043e \u0438 \u043a\u0430\u043a \u0435\u0441\u0442\u044c. \u0421\u0435\u0433\u043e\u0434\u043d\u044f \u0434\u043b\u044f \u0432\u0430\u0441 \u043e\u0447\u0435\u0440\u0435\u0434\u043d\u0430\u044f \u043d\u0435\u0443\u0434\u0430\u0447\u043d\u0430\u044f \u0438\u043d\u0432\u0435\u0441\u0442\u0438\u0446\u0438\u044f \u0432 #\u043e\u0448\u0438\u0431\u043a\u0438\u0438\u043d\u0432\u0435\u0441\u0442\u043e\u0440\u0430_kolokolova\n\u041f\u0438\u0441\u0430\u0442\u044c \u043c\u043d\u0435 \u0442\u0430\u043a\u0438\u0435 \u0432\u0435\u0449\u0438, \u0447\u0435\u0441\u0442\u043d\u043e, \u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u043e. \u0420\u0430\u0441\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u044e \u043d\u0430 \u0432\u0430\u0448\u0443 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u0438 \u043b\u0430\u0439\u043a)\n\u2800\n\u0412 \u043c\u0430\u0435 \u044d\u0442\u043e\u0433\u043e \u0433\u043e\u0434\u0430 \u043d\u0430 \u043c\u043e\u0435\u0439 \u0418\u043d\u0432\u0435\u0441\u0442\u043a\u043e\u043d\u0444\u0435\u0440\u0435\u043d\u0446\u0438\u0438 \u0432 \u041c\u043e\u0441\u043a\u0432\u0435 \u0432\u044b\u0441\u0442\u0443\u043f\u0430\u044e\u0442 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0438 \u043e\u0434\u043d\u043e\u0439 \u043f\u0440\u043e\u043a\u0430\u0442\u043d\u043e\u0439 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0438 \u0441 \u0442\u0435\u043c\u043e\u0439 \u043e \u0434\u043e\u0445\u043e\u0434\u043d\u044b\u0445 \u0430\u0432\u0442\u043e. \u0411\u043e\u043b\u044c\u0448\u0435 35 \u0447\u0435\u043b\u043e\u0432\u0435\u043a \u0432 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u043c\u0435\u0441\u044f\u0446\u0430 \u043f\u043e\u043a\u0443\u043f\u0430\u044e\u0442 \u0430\u0432\u0442\u043e \u0438 \u043f\u0435\u0440\u0435\u0434\u0430\u044e\u0442 \u0438\u043c \u0432 \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435. \u0421\u043f\u0438\u0441\u043e\u043a \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u043e\u0432\u0430\u043d\u043d\u044b\u0445 \u0430\u0432\u0442\u043e \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0438 \u043f\u0440\u043e\u043a\u0430\u0442\u0430 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u0441\u043e\u0441\u0442\u0430\u0432\u0438\u043b\u0438 \u0434\u043b\u044f \u043d\u0430\u0441. \u042f \u0431\u044b\u043b\u0430 \u0441\u0440\u0435\u0434\u0438 \u044d\u0442\u0438\u0445 35 \u0438 \u043a\u0443\u043f\u0438\u043b\u0430 \u0441\u0432\u043e\u044e \u0411\u041c\u0412-7. \u0414\u0430\u0436\u0435 \u0440\u043e\u043b\u0438\u043a \u043d\u0430 \u044e\u0442\u044c\u044e\u0431\u0435 \u043e\u0431 \u044d\u0442\u043e\u043c \u0432\u044b\u043b\u043e\u0436\u0438\u043b\u0430. \u041f\u0440\u0438\u043d\u044f\u043b\u0430 \u043f\u043e\u0437\u0434\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u0438 \u0442\u0443\u0442 \u043f\u0440\u0438\u0448\u0451\u043b \u043e\u043d - \u043f...\u0446!\n\u2800\n\u0411\u043e\u043b\u044c\u0448\u0435 \u043c\u0435\u0441\u044f\u0446\u0430 \u044f \u0436\u0434\u0430\u043b\u0430, \u0447\u0442\u043e\u0431\u044b \u043c\u043d\u0435 \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u043b\u0438 \u0441\u043f\u0443\u0442\u043d\u0438\u043a\u0438 \u0438 \u043c\u043e\u043d\u0438\u0442\u043e\u0440\u0438\u043d\u0433. \u0410 \u043c\u0435\u0436\u0434\u0443 \u043f\u0440\u043e\u0447\u0438\u043c, \u043c\u0430\u0448\u0438\u043d\u0430 \u0443\u0436\u0435 \u0431\u044b\u043b\u0430 \u0437\u0430\u0441\u0442\u0440\u0430\u0445\u043e\u0432\u0430\u043d\u0430 \u043f\u043e \u043a\u0430\u0441\u043a\u043e (\u0430 \u044d\u0442\u043e \u043d\u0435\u0434\u0435\u0448\u0435\u0432\u043e\u0435 \u0443\u0434\u043e\u0432\u043e\u043b\u044c\u0441\u0442\u0432\u0438\u0435 \u0434\u043b\u044f \u0442\u0430\u043a\u043e\u0439 \u043c\u0430\u0448\u0438\u043d\u043a\u0438). \u0412 \u0438\u0442\u043e\u0433\u0435 \u0432\u044b\u044f\u0441\u043d\u0438\u043b\u043e\u0441\u044c, \u0447\u0442\u043e \u0445\u043e\u0437\u044f\u0438\u043d \u0438 \u0433\u0435\u043d.\u0434\u0438\u0440 \u0440\u0430\u0441\u0441\u0442\u0430\u043b\u0438\u0441\u044c, \u0443 \u0434\u0440\u0443\u0433\u0438\u0445 \u0440\u0435\u0431\u044f\u0442 \u043d\u0430\u043a\u043e\u043f\u0438\u043b\u0438\u0441\u044c \u043d\u0435\u043e\u043f\u043b\u0430\u0447\u0435\u043d\u043d\u044b\u0435 \u0448\u0442\u0440\u0430\u0444\u044b \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b. \u0421\u0432\u043e\u044e \u043c\u0430\u0448\u0438\u043d\u0443 \u044f \u0437\u0430\u0431\u0440\u0430\u043b\u0430.\n\u2800\n\u042f \u043f\u044b\u0442\u0430\u043b\u0430\u0441\u044c \u043f\u0440\u043e\u0434\u0430\u0442\u044c \u0435\u0435 \u0437\u0430 \u0442\u0435 \u0436\u0435 \u0434\u0435\u043d\u044c\u0433\u0438, \u0441\u0434\u0430\u0442\u044c \u0432 \u0434\u0440\u0443\u0433\u043e\u0439 \u043f\u0440\u043e\u043a\u0430\u0442, \u043d\u043e \u0432 \u041c\u043e\u0441\u043a\u0432\u0435 \u043d\u0430 \u0441\u0435\u0433\u043e\u0434\u043d\u044f \u043d\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442 \u043f\u0440\u043e\u043a\u0430\u0442\u0430, \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0437\u0438\u0440\u0443\u044e\u0449\u0435\u0433\u043e\u0441\u044f \u043d\u0430 \u043d\u043e\u0432\u044b\u0445 \u0438\u043b\u0438 \u0433\u043e\u0434\u043e\u0432\u0430\u043b\u044b\u0445 \u043f\u0440\u0435\u043c\u0438\u0443\u043c \u0430\u0432\u0442\u043e. \u041c\u043d\u043e\u0433\u043e \u0435\u0441\u0442\u044c \u043c\u0430\u0448\u0438\u043d 11-13 \u0433\u043e\u0434\u043e\u0432. \u0421\u0432\u0435\u0436\u0438\u0445 \u043d\u0435\u0442. \u0411\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u0432\u0438\u043f-\u0442\u0430\u043a\u0441\u0438 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u043d\u0430 \u041c\u0435\u0440\u0441\u0435\u0434\u0435\u0441\u0430\u0445. \u041a\u0430\u0440\u0448\u0435\u0440\u0438\u043d\u0433\u0438 \u0437\u0430\u043a\u0443\u043f\u0430\u044e\u0442 \u043d\u043e\u0432\u044b\u0435 \u0438 \u0432 \u043b\u0438\u0437\u0438\u043d\u0433. \u0412\u0441\u0435 \u0432\u043e\u043a\u0440\u0443\u0433 \u0442\u0432\u0435\u0440\u0434\u044f\u0442: \u041a\u0442\u043e \u0436\u0435 \u0432\u0430\u043c \u043d\u0430\u0441\u043e\u0432\u0435\u0442\u043e\u0432\u0430\u043b \u0442\u0430\u043a\u0443\u044e \u043c\u0430\u0448\u0438\u043d\u0443 \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u044c?!\n\u2800\n\u0412 \u0438\u0442\u043e\u0433\u0435, \u043a\u0430\u043a \u043d\u0438 \u0441\u043c\u0435\u0448\u043d\u043e, \u043d\u043e \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0435\u0437\u0434\u0438\u0442\u044c \u0441\u0430\u043c\u043e\u0439. \u0417\u0432\u0443\u0447\u0438\u0442 \u0441\u0442\u0440\u0430\u043d\u043d\u043e - \u00ab\u043f\u0440\u0438\u0445\u043e\u0434\u0438\u0442\u0441\u044f\u00bb, \u043d\u043e \u0432 \u043c\u043e\u0451\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u0438\u043c\u0435\u043d\u043d\u043e \u0442\u0430\u043a. \u0412\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u043a\u043e\u043c\u0443-\u0442\u043e \u0438\u0437 \u043c\u043e\u0438\u0445 \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0435\u0439, \u043c\u0443\u0436\u0435\u0439, \u043d\u0430\u0447\u0430\u043b\u044c\u043d\u0438\u043a\u043e\u0432 \u043d\u0443\u0436\u043d\u0430 \u043f\u0435\u0440\u0432\u043e\u043a\u043b\u0430\u0441\u0441\u043d\u0430\u044f \u043c\u0430\u0448\u0438\u043d\u0430 \u0434\u043b\u044f \u0435\u0437\u0434\u044b \u0441 \u0432\u043e\u0434\u0438\u0442\u0435\u043b\u 1\u0430\u043d\u0438.\n\u2800\n\ud83d\udc8e\u0412\u0438\u043b\u043b\u0430 \u043a\u043e\u0440\u043e\u043b\u044f \u041b\u0435\u043e\u043f\u043e\u043b\u044c\u0434\u0430 II, \u0412\u0438\u043b\u044c\u0444\u0440\u0430\u043d\u0448-\u0441\u044e\u0440-\u043c\u044d\u0440, \u0424\u0440\u0430\u043d\u0446\u0438\u044f\n\u2800\n\u0416\u0435\u043d\u0449\u0438\u043d\u044b, \u043a\u043e\u043d\u0435\u0447\u043d\u043e, \u043b\u044e\u0431\u044f\u0442 \u0431\u0440\u0438\u043b\u043b\u0438\u0430\u043d\u0442\u044b, \u043d\u043e \u0438 \u043e\u0442 \u0448\u0438\u043a\u0430\u0440\u043d\u043e\u0439 \u0432\u0438\u043b\u043b\u044b \u043d\u0430 \u043f\u043e\u0431\u0435\u0440\u0435\u0436\u044c\u0435 \u043c\u0430\u043b\u043e \u043a\u0442\u043e \u043e\u0442\u043a\u0430\u0436\u0435\u0442\u0441\u044f. \u041f\u043b\u043e\u0449\u0430\u0434\u044c 8 \u0433\u0430 \u0438 \u0448\u0438\u043a\u0430\u0440\u043d\u044b\u0439 \u0434\u043e\u043c \u0432 2008 \u0433\u043e\u0434\u0443 \u043e\u0446\u0435\u043d\u0438\u043b\u0438 \u0432 922 \u043c\u043b\u043d \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432. \u0412\u043b\u0430\u0434\u0435\u0435\u0442 \u043d\u0435\u0434\u0432\u0438\u0436\u0438\u043c\u043e\u0441\u0442\u044c\u044e \u0431\u0440\u0430\u0437\u0438\u043b\u044c\u0441\u043a\u0430\u044f \u0441\u0432\u0435\u0442\u0441\u043a\u0430\u044f \u043b\u044c\u0432\u0438\u0446\u0430 \u041b\u0438\u043b\u0438\u044f \u0421\u0430\u0444\u0440\u0430.\n\u2800\n\ud83d\udc8e\u041e\u0441\u043e\u0431\u043d\u044f\u043a Fair Field, \u0421\u0430\u0433\u0430\u043f\u043e\u043d\u0435\u043a, \u0421\u0428\u0410\n\u2800\n\u0410\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0439 \u0438\u043d\u0432\u0435\u0441\u0442\u043e\u0440 \u0438 \u0431\u0438\u0437\u043d\u0435\u0441\u043c\u0435\u043d \u0410\u0439\u0440\u0430 \u0420\u0435\u043d\u043d\u0435\u0440\u0442 \u0434\u043e\u0432\u043e\u043b\u044c\u0441\u0442\u0432\u0443\u0435\u0442\u0441\u044f \"\u0432\u0441\u0435\u0433\u043e\" 29 \u0441\u043f\u0430\u043b\u044c\u043d\u044f\u043c\u0438, 3 \u0431\u0430\u0441\u0441\u0435\u0439\u043d\u0430\u043c\u0438 \u0438 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0435\u0439 \u043f\u043b\u043e\u0449\u0430\u0434\u044c\u044e \u0432 25 \u0433\u0430. \u041f\u0440\u0438\u043c\u0435\u0440\u043d\u0430\u044f \u043e\u0446\u0435\u043d\u043a\u0430 \u043f\u043e\u043c\u0435\u0441\u0442\u044c\u044f \u2014 250 \u043c\u043b\u043d \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432.\n\u2800\n\ud83d\udc8e\u0414\u043e\u043c Maison De L'Amitie, \u041f\u0430\u043b\u043c-\u0411\u0438\u0447, \u0421\u0428\u0410\n\u2800\n\u0412 \u0441\u043f\u0438\u0441\u043a\u0435 \u0432\u043b\u0430\u0434\u0435\u043b\u044c\u0446\u0435\u0432 \u0448\u0438\u043a\u0430\u0440\u043d\u043e\u0439 \u043d\u0435\u0434\u0432\u0438\u0436\u0438\u043c\u043e\u0441\u0442\u0438 \u0435\u0441\u0442\u044c \u0438 \u043d\u0430\u0448\u0438 \u0441\u043e\u043e\u0442\u0435\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u0438\u043a\u0438. \u041c\u0438\u043b\u043b\u0438\u043e\u043d\u0435\u0440 \u0414\u043c\u0438\u0442\u0440\u0438\u0439 \u0420\u044b\u0431\u043e\u043b\u043e\u0432\u043b\u0435\u0432 \u043f\u0440\u0438\u043e\u0431\u0440\u0451\u043b \u043e\u0441\u043e\u0431\u043d\u044f\u043a \u0443 \u043d\u044b\u043d\u0435\u0448\u043d\u0435\u0433\u043e \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0430 \u0421\u0428\u0410 \u0414\u043e\u043d\u0430\u043b\u044c\u0434\u0430 \u0422\u0440\u0430\u043c\u043f\u0430. \u0412 \u0434\u043e\u043c\u0435 \u0435\u0441\u0442\u044c \u0437\u043e\u043b\u043e\u0442\u044b\u0435 \u0438 \u0430\u043b\u043c\u0430\u0437\u043d\u044b\u0435 \u0441\u0432\u0435\u0442\u0438\u043b\u044c\u043d\u0438\u043a\u0438, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0433\u0430\u0440\u0430\u0436 \u043d\u0430 50 \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u0435\u0439. \u0426\u0435\u043d\u0430 \u043e\u043a\u043e\u043b\u043e $100 000 000.\n\u2800\n\ud83d\udc8ePromised Land, \u041c\u043e\u043d\u0442\u0435\u0441\u0438\u0442\u043e, \u0421\u0428\u0410\n\u2800\n\u0422\u u0435 \u043a \u043c\u044b\u0441\u043b\u0438 \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u0432\u0441\u0435 \u0438\u043d\u0432\u0435\u0441\u0442\u0438\u0446\u0438\u0438 \u2013 \u044d\u0442\u043e \u0440\u0438\u0441\u043a. \u0414\u0430\u0436\u0435 \u0432\u043a\u043b\u0430\u0434\u044b \u0432 \u0431\u0430\u043d\u043a\u0430\u0445 \u0442\u043e\u0436\u0435 \u0440\u0438\u0441\u043a. \u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u0447\u0435\u043c \u0431\u043e\u043b\u044c\u0448\u0435 \u0441\u0442\u0440\u0430\u0442\u0435\u0433\u0438\u0439 \u0431\u0443\u0434\u0435\u0442 \u0432 \u0432\u0430\u0448\u0435\u043c \u043f\u043e\u0440\u0442\u0444\u0435\u043b\u0435, \u0442\u0435\u043c \u043d\u0438\u0436\u0435 \u0431\u0443\u0434\u0435\u0442 \u0440\u0438\u0441\u043a. \u042d\u0442\u0438\u043c \u0432\u044b \u0443\u043c\u0435\u043d\u044c\u0448\u0430\u0435\u0442\u0435 \u0441\u0442\u0440\u0430\u0445 \u043f\u043e\u0442\u0435\u0440\u0438 \u0432\u0441\u0435\u0445 \u0434\u0435\u043d\u0435\u0433.\n\u2800\n\u2705\u0418\u0437\u0443\u0447\u0430\u0439\u0442\u0435 \u0438 \u0432\u043d\u0438\u043a\u0430\u0439\u0442\u0435 \u0432 \u043d\u044e\u0430\u043d\u0441\u044b \u0441\u0442\u0440\u0430\u0442\u0435\u0433\u0438\u0439. \u041a\u043e\u0433\u0434\u0430 \u0432\u044b \u0432 \u043a\u0443\u0440\u0441\u0435 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u043e\u0432, \u0432\u043b\u0430\u0434\u0435\u0435\u0442\u0435 \u043f\u043e\u043b\u043d\u043e\u0439 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0435\u0439 \u0438 \u043f\u043e\u043d\u0438\u043c\u0430\u0435\u0442\u0435 \u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u044f, \u0438\u043d\u0432\u0435\u0441\u0442\u0438\u0446\u0438\u0438 \u0441\u0442\u0430\u043d\u043e\u0432\u044f\u0442\u0441\u044f \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u043c \u043f\u0430\u0441\u0441\u0438\u0432\u043d\u043e\u0433\u043e \u0434\u043e\u0445\u043e\u0434\u0430 \u0438 \u0440\u0430\u0434\u043e\u0441\u0442\u0438, \u0430 \u043d\u0435 \u0441\u0442\u0440\u0435\u0441 \u0435\u043d\u044c \u043a\u0440\u0443\u0442\u0443\u044e \u0437\u0430\u0434\u0443\u043c\u043a\u0443: \u043a\u0443\u043f\u0438\u0442\u044c \u0432 \u0441\u043e\u0432\u043c\u0435\u0441\u0442\u043d\u043e\u0435 \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435, \u043d\u0430 \u0442\u0440\u043e\u0438\u0445, \u0430\u043f\u0430\u0440\u0442\u0430\u043c\u0435\u043d\u0442\u044b \u0438 \u043f\u0435\u0440\u0435\u0434\u0430\u0442\u044c \u0438\u0445 \u0432 \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435. \u0422\u043e \u0435\u0441\u0442\u044c, \u0437\u0430 \u043a\u0430\u0436\u0434\u044b\u043c \u0438\u0437 3 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u0438\u043a\u043e\u0432 \u0437\u0430\u043a\u0440\u0435\u043f\u043b\u044f\u043b\u043e\u0441\u044c 4 \u043c\u0435\u0441\u044f\u0446\u0430: \u0445\u043e\u0447\u0435\u0448\u044c - \u0441\u0430\u043c \u0436\u0438\u0432\u0438, \u0445\u043e\u0447\u0435\u0448\u044c - \u0441\u0434\u0430\u0432\u0430\u0439.\n\u2800\n\u0414\u043e\u0432\u043e\u043b\u044c\u043d\u043e \u0431\u044b\u0441\u0442\u0440\u043e \u044f \u043d\u0430\u0448\u043b\u0430 \u0435\u0434\u0438\u043d\u043e\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u0438\u043a\u043e\u0432 - \u0438\u043c\u0438 \u0441\u0442\u0430\u043b\u0438 \u043c\u043e\u0438 \u0441\u0430\u043c\u044b\u0435 \u0431\u043b\u0438\u0437\u043a\u0438\u0435 \u0438 \u043f\u0440\u043e\u0432\u0435\u0440\u0435\u043d\u043d\u044b\u0435, \u0441 \u043a\u0435\u043c \u043c\u044b \u0434\u043e\u043b\u0433\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u0440\u0430\u0431\u043e\u0442\u0430\u043b\u0438 \u0431\u043e\u043a \u043e \u0431\u043e\u043a.\n\u2800\n\u0421\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0439 \u0440\u0430\u0437 \u043c\u044b \u043b\u0435\u0442\u0435\u043b\u0438 \u0443\u0436\u0435 \u0432\u043c\u0435\u0441\u0442\u0435 - \u0437\u0430\u043a\u043b\u044e\u0447\u0430\u0442\u044c \u043f\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u0434\u043e\u0433\u043e\u0432\u043e\u0440 \u043a\u0443\u043f\u043b\u0438-\u043f\u0440\u043e\u0434\u0430\u0436\u0438. \u041a\u043e\u0433\u0434\u0430 \u043f\u0440\u0438\u0448\u043b\u043e \u0432\u0440\u0435\u043c\u044f \u043b\u0435\u0442\u0435\u0442\u044c \u043f\u043e\u0434\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0434\u043e\u0433\u043e\u0432\u043e\u0440, \u043c\u043e\u0438 \u00ab\u043f\u0430\u0440\u0442\u043d\u0435\u0440\u044b\u00bb \u0434\u0430\u043b\u0438 \u0437\u0430\u0434\u043d\u0438\u0439 \u0445\u043e\u0434. \u041d\u0435 \u0431\u0443\u0434\u0443 \u0432\u0434\u0430\u0432\u0430\u0442\u044c\u0441\u044f \u0432 \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u043f\u0440\u0438\u044f\u0442\u043d\u044b\u0435 \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u043e\u0441\u0442\u0438 \u0432\u044b\u044f\u0441\u043d\u0435\u043d\u0438\u044f \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0439 \u0438 \u0440\u0430\u0437\u0440\u0443\u043b\u0438\u0432\u0430\u043d\u0438\u044f \u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0439, \u043d\u043e \u043a\u0430\u043a \u0438\u0442\u043e\u0433 - \u043c\u044b \u0432\u044b\u0448\u043b\u0438 \u0438\u0437 \u044d\u0442\u043e\u0439 \u0441\u0434\u0435\u043b\u043a\u0438.\n\u2800\n\u041c\u043e\u0438 \u0432\u044b\u0432\u043e\u0434\u044b:\n\u2800\n1\ufe0f\u20e3\u043a\u0430\u043a \u0431\u044b \u0442\u044b \u043d\u0438 \u0434\u043e\u0432\u0435\u0440\u044f\u043b \u0441\u0432\u043e\u0438\u043c \u043f\u0430\u0440\u0442\u043d\u0451\u0440\u0430\u043c \u0438 \u0431\u043b\u0438\u0437\u043a\u0438\u043c \u043b\u044e\u0434\u044f\u043c, \u0435\u0441\u043b\u0438 \u0441\u043e\u0431\u0438\u0440\u0430\u0435\u0448\u044c\u0441\u044f \u0447\u0442\u043e-\u0442\u043e \u0441\u043e\u0432\u043c\u0435\u0441\u0442\u043d\u043e\u0435 \u0441\u0434\u0435\u043b\u0430\u0442\u044c, \u043f\u0440\u043e\u043f\u0438\u0441\u044b\u0432\u0430\u0439 \u043a\u0430\u0436\u0434\u044b\u0439 \u0448\u0430\u0433. \u0418 \u043f\u0435\u0440\u0435\u0434 \u0442\u0435\u04 8\u043f\u043e\u0442\u0435\u043a\u0443 \u043f\u043e \u0434\u0432\u0443\u043c \u043e\u0431\u044a\u0435\u043a\u0442\u0430\u043c. \u041e\u0434\u0438\u043d \u0438\u0437 \u0434\u043e\u043c\u043e\u0432 \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d, \u043d\u043e \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043d\u0435\u0442. \u0414\u0440\u0443\u0433\u043e\u0439 - \u0442\u0430\u043a \u0438 \u043d\u0435 \u0434\u043e\u0441\u0442\u0440\u043e\u0435\u043d. \u0410 \u043f\u043b\u0430\u0442\u0438\u0442\u044c-\u0442\u043e \u043d\u0430\u0434\u043e.\n\u2800\n\u042f \u043d\u0435 \u043c\u043e\u0433\u0443 \u043f\u0440\u043e\u0434\u0430\u0442\u044c \u0441\u0435\u0439\u0447\u0430\u0441 \u043d\u0438 \u043e\u0434\u0438\u043d \u0438\u0437 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0442\u0430\u043a\u0438\u0435 \u043d\u0438\u043a\u043e\u043c\u0443 \u043d\u0435 \u043d\u0443\u0436\u043d\u044b. \u042f \u043d\u0435 \u043c\u043e\u0433\u0443 \u0440\u0435\u0444\u0438\u043d\u0430\u043d\u0441\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0438\u043f\u043e\u0442\u0435\u043a\u0443, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u044f \u0431\u0440\u0430\u043b\u0430 \u043f\u043e\u0434 14% \u0433\u043e\u0434\u043e\u0432\u044b\u0445, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u043e\u043d\u0438 \u043e\u0444\u043e\u0440\u043c\u043b\u0435\u043d\u044b \u043f\u043e \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u0443 \u0416\u0421\u041a.\n\u2800\n\u0412\u043e\u0442 \u0442\u0430\u043a\u0430\u044f \u0432\u043e\u0442 \u0438\u0441\u0442\u043e\u0440\u0438\u044f.\n\u0427\u0435\u043c\u0443 \u044f \u043d\u0430\u0443\u0447\u0438\u043b\u0430\u0441\u044c, \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u044d\u0442\u043e\u0439 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0438:\n1. \u0442\u0435\u043f\u0435\u0440\u044c \u044f \u0434\u0430\u0436\u0435 \u043d\u0435 \u0441\u043c\u043e\u0442\u0440\u044e \u0432 \u0441\u0442\u043e\u0440\u043e\u043d\u0443 \u043d\u043e\u0432\u043e\u0441\u0442\u0440\u043e\u0435\u043a. \u0418 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0438\u0437-\u0437\u0430 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0437\u0430\u0441\u0442\u0440\u043e\u0439\u0449\u0438\u043a \u043c\u043e\u0436\u0435\u0442 \u0440\u0430\u0437\u043e\u0440\u0438\u0442\u044c\u0441\u044f. \u041d\u043e \u0435\u0449\u0451 \u0438 \u043f\u043e\u0442\u043e\u043c\u0443, \u0447\u0442\u043e \u043a\u0432\u0430\u0440\u0442\u0438\u0440\u044b \u0431\u0443\u0434\u0443\u0442 \u0438\u043f\u043e\u0442\u0435\u0447\u043d\u044b\u0435: \u043f\u0440\u0438\u0434\u0451\u0442\u0441\u044f \u0434\u043e\u043b\u0433\u043e \u043f\u043b\u0430\u0442\u0438\u0442\u044c \u0438 \u043d\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u0434\u0435\u043d\u0435\u0436\u043d\u043e\u0433\u043e \u043f\u043e\u0442\u043e\u043a\u0430.\n2. \u043f\u043e \u044d\u0442\u0438\u043c \u043a\u0432\u0430\u0440\u0442\u0438\u0440\u0430\u043c \u0443 \u043c\u0435\u043d\u044f \u043d\u0435 \u0431\u044b\u043b\u043e \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u0430 B. \u0418 \u044f \u043f\u043e\u043d\u044f\u043b\u0430, \u0447\u0442\u043e \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0434\u043e\u043b\u0436\u0435\u043d \u0431\u044b\u0442\u044c \u0438 \u043f\u043b\u0430\u043d B, \u0438 \u0421, \u0438 D. \u0412\u043e \u0432\u0441\u0435\u0445 \u043f\u043e\u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0445 \u043f\u0440\u043e\u0435\u043a\u0442\u0430\u0445 \u044f \u0443\u0447\u0438\u0442\u044b\u0432\u0430\u043b\u0430 \u044d\u0442\u0438 \u043c\u043e\u043c\u0435\u043d\u0442\u044b.\n3. \u0432\u0441\u0435 \u0440\u0438\u0441\u043a\u0438 \u043d\u0443\u0436\u043d\u043e \u0434\u0438\u0432\u0435\u0440\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u0442\u044c, \u0440\u0430\u0441\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u044f \u0434\u0435\u043d\u044c\u0433\u0438 \u043f\u043e \u0440\u0430\u0437\u043d\u044b\u043c \u0441 0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0435 \u043e\u043a\u0440\u0443\u0436\u0435\u043d\u0438\u0435, \u0447\u0430\u0441\u0442\u044c \u0438\u0437 \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0443\u0436\u0435 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0442\u0430\u043c, \u0433\u0434\u0435 \u0445\u043e\u0442\u0438\u0442\u0435 \u0431\u044b\u0442\u044c \u0432\u044b. \u0418 \u0443 \u0432\u0430\u0441 \u0435\u0441\u0442\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0443\u0437\u043d\u0430\u0442\u044c \u0441\u0430\u043c\u044b\u0439 \u043a\u043e\u0440\u043e\u0442\u043a\u0438\u0439 \u043f\u0443\u0442\u044c \u0438 \u0441\u0435\u043a\u0440\u0435\u0442 \u0443\u0441\u043f\u0435\u0445\u0430 \u0432\u0441\u0435\u0433\u043e \u0437\u0430 \u043e\u0434\u0438\u043d \u0432\u0435\u0447\u0435\u0440.\n\u2800\n\u2013 \u042f\u0440\u043c\u0430\u0440\u043a\u0430 \u0438\u043d\u0432\u0435\u0441\u0442\u043f\u0440\u043e\u0435\u043a\u0442\u043e\u0432. \u042f \u043f\u0440\u0438\u0433\u043b\u0430\u0441\u0438\u043b\u0430 \u044d\u043a\u0441\u043f\u0435\u0440\u0442\u043e\u0432 \u043f\u043e \u0438\u043d\u0432\u0435\u0441\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044e \u0432 \u0433\u0430\u0434\u0436\u0435\u0442\u044b, \u0437\u0430\u0439\u043c\u0430\u043c \u043f\u043e\u0434 \u0437\u0430\u043b\u043e\u0433, \u0434\u043e\u0445\u043e\u0434\u043d\u044b\u043c \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u044f\u043c. \u041e\u043d\u0438 \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u043e \u0440\u0430\u0441\u0441\u043a\u0430\u0436\u0443\u0442 \u043e \u0441\u0432\u043e\u0438\u0445 \u043f\u0440\u043e\u0435\u043a\u0442\u0430\u0445, \u0430 \u0432\u044b \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u0437\u0430\u0434\u0430\u0442\u044c \u043b\u044e\u0431\u043e\u0439 \u0432\u043e\u043f\u0440\u043e\u0441 \u0438 \u0432\u044b\u0431\u0440\u0430\u0442\u044c \u0434\u043b\u044f \u0441\u0435\u0431\u044f \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u043e \u043f\u043e\u0434\u0445\u043e\u0434\u044f\u0449\u0438\u0439 \u0432\u0430\u0440\u0438\u0430\u043d\u0442 \u0438\u043d\u0432\u0435\u0441\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f.\n\u2800\n\u2013 \u0412\u044b\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u0435 VIP-\u0433\u043e\u0441\u0442\u044f. \u041f\u043e\u043a\u0430 \u0435\u0433\u043e \u0438\u043c\u044f \u044f \u0434\u0435\u0440\u0436\u0443 \u0432 \u0441\u0435\u043a\u0440\u0435\u0442\u0435, \u043d\u043e \u0441\u043a\u043e\u0440\u043e \u0432\u044b \u0432\u0441\u0451 \u0443\u0437\u043d\u0430\u0435\u0442\u0435!\n\u2800\n\u2013 \u041a\u043e\u043d\u043a\u0443\u0440\u0441 \u043a\u0435\u0439\u0441\u043e\u0432 \u0432\u044b\u043f\u0443\u0441\u043a\u043d\u0438\u043a\u043e\u0432 \u2013 \u0440\u0435\u0430\u043b\u044c\u043d\u044b\u0435 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u043c\u043e\u0438\u0445 \u0443\u0447\u0435\u043d\u0438\u043a\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0434\u043e\u0441\u0442\u0438\u0433\u043b\u0438 \u043a\u0440\u0443\u0442\u044b\u0445 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u043e\u0432. \u041e\u043d\u0438 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u044f\u0442 \u0441\u0432\u043e\u0438 \u0438\u043d\u0432\u0435\u0441\u0442\u043f\u0440\u043e\u0435\u043a\u0442\u044b \u0441\u043e \u0432\u0441\u0435\u043c\u0438 \u0440\u0430\u0441\u0447\u0451\u0442\u0430\u043c\u0438, \u0430 \u0432\u044b \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u0440\u0430\u0441\u0441\u043f\u0440\u043e\u0441\u0438\u0442\u044c \u0438\u0445 \u043e \u0434\u0435\u0442\u0430\u043b\u044f\u0445 \u0438 \u0441\u043b\u043e\u0436\u043d\u043e\u0441\u0442\u044f\u0445, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u0432\u0442\u043e\u0440\u0438\u0442\u044c \u0438\u043b\u0438 \u043f\u0440\u0435\u0432\u0437\u043e\u0439\u0442\u0438 \u0438\u0445 \u043e\u043f\u044b\u0442. \u0413\u043b\u0430\u0432\u043d\u044b\u0439 \u043f\u0440\u0438\u0437 \u043a\u043e\u043d\u043a\u0443\u0440\u0441\u0430 \u2013 \u0443\u0447\u
